<!DOCTYPE html>
<html>
<head>
    <title>Retweeters Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Retweeters</h1>
        
        {% if output_files %}
        <div class="alert alert-success">
            <h4>CSV Files Generated:</h4>
            {% for file in output_files %}
            <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary m-1">
                Download {{ file.split('/')[-1] }}
            </a>
            {% endfor %}
        </div>
        {% endif %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Followers</th>
                </tr>
            </thead>
            <tbody>
                {% for retweeter in retweeters %}
                <tr>
                    <td>{{ retweeter.username }}</td>
                    <td>{{ retweeter.name }}</td>
                    <td>{{ retweeter.followers_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
